{% extends 'layout.html' %} {% block content %}



<div id="wrapper">
  {% include 'search.html' %}
  <button type="button" class="create_diary" name="button">Create baka</button>
  <div id="diary_list">
    {% for diary in diary %}
    <div class="diary">
        <a href="{{url_for('open_diary', diary_id=diary.id)}}">open {{diary.title}}</a>
    </div>
    {% endfor %}
  </div>
  <div id="entry_list">
    {% for diary in diary %}
    <div class="diary">
        <a href="{{url_for('open_diary', diary_id=diary.id)}}">open {{diary.title}}</a>
    </div>
    {% endfor %}
  <div class="entry">
    <div class="entry_list">
      {% for diary in diary %}
      <div class="diary">
          <a href="{{url_for('open_diary', diary_id=diary.id)}}">open {{diary.title}}</a>
      </div>
      {% endfor %}
  </div>
  </div>
</div>
{% endblock %}
